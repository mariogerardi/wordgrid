<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>gridl (local)</title>
  <!-- Jost by Owen Earl via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preload" href="./styles.css" as="style">
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* tiny inline safety so the page isn’t blank before styles.css exists */
    body { font-family: 'Jost', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { padding: 12px 16px; border-bottom: 1px solid #eee; }
    .container { padding: 16px; }
    .placeholder { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1><a href="#/" style="color:inherit; text-decoration:none;">gridl</a></h1>
  </header>

  <main class="container" id="app">
    <div id="boardMount" class="placeholder">board will render here…</div>
    <hr />
    <section class="trays">
      <div class="tray tray--hand">
        <h2>Hand</h2>
        <div id="handMount" class="placeholder">hand will render here…</div>
      </div>

      <div class="tray tray--reserve">
        <h2>Reserve (max 2)</h2>
        <div id="reserveMount" class="placeholder">reserve will render here…</div>
      </div>

      <div class="tray tray--controls">
        <div class="controls">
          <button id="btnPlay" disabled>Submit</button>
          <button id="btnReset" disabled>Reset placement</button>
          <!-- Hidden by JS, kept for fallback -->
          <button id="btnRecall" disabled style="display:none">Recall</button>
          <button id="btnToggleDir" disabled style="display:none">Direction: H</button>
        </div>
        <p id="messages" style="min-height:1.5em; color:#444; margin-top:8px;"></p>
      </div>
    </section>

  </main>


  <noscript>
    <div class="container" style="color:#b00;">
      This game requires JavaScript to run.
    </div>
  </noscript>

  <!-- main entry (will 404 until we create it; that’s okay for now) -->
  <script type="module" src="./main.js"></script>
</body>
</html>
